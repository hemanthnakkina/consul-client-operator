type: charm
subordinate: true
name: consul-client

title: Consul client operator
summary: |
  Consul operator to run consul agent in client mode on hosts or VMs.
description: |
  Charm based Consul operator to deploy and manage consul agents in client mode.
  Integrate with consul-k8s to join remote consul cluster.

parts:
  charm:
    charm-binary-python-packages:
      - pydantic

base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64

extra-bindings:
  # Consul clients bind to this space.
  consul:

requires:
  consul-cluster:
    interface: consul-cluster
  juju-info:
    interface: juju-info
    scope: container

provides:
  consul-notify:
    interface: consul-notify

links:
  issues:
  - https://github.com/canonical/consul-client-operator/issues
  source:
  - https://github.com/canonical/consul-client-operator
  website:
  - https://charmhub.io/consul-client

config:
  options:
    snap-channel:
      description: |
        consul-client snap channel version to install
      default: "1.19/edge"
      type: string
    serf-lan-port:
      description: |
        Serf lan port number to be used.
      type: int
      default: 8301
    enable-health-check:
      description: |
        Enable Health check in consul config.
      type: boolean
      default: true
    monitoring-interval:
      description: |
        Interval between health check executions (e.g., "10s", "30s", "1m").
      type: string
      default: "10s"
    monitoring-samples:
      description: |
        Number of consecutive failed health checks before sending nic-down alert.
      type: int
      default: 3
